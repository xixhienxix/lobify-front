<div class="col-lg-12">
    <div class="input-group">
      <mat-select 
        (menuOpened)="preventCloseOnClickOut()" 
        (menuClosed)="allowCloseOnClickOut()"
        #camasSelect
        multiple
        class="form-control form-control-lg"
        [formControl]="camasFC">   
        
        <footer class="col-sm-12">
          <button style="color:white" (click)="camasSelect.close(); selectionChange();" mat-button class="col-sm-4 btn btn-primary">
            Confirmar
          </button>
        </footer>
  
        <mat-select-trigger>
          <button *ngIf="camasFC.value?.length > 0" class="button1">
            {{ camasFC.value[0] }}
            <span 
              (click)="$event.stopPropagation(); camasValue(camasFC.value[0]);" 
              class="lesser-size start-100 translate-middle badge rounded-pill bg-danger">
              X
            </span>
          </button> 
  
          <button *ngIf="camasFC.value?.length > 1" class="button2">
            {{ camasFC.value[1] }}
            <span 
              (click)="$event.stopPropagation(); camasValue(camasFC.value[1]);" 
              class="lesser-size start-100 translate-middle badge rounded-pill bg-danger">
              X
            </span>
          </button>
  
          <button *ngIf="camasFC.value?.length > 2" class="button3">
            {{ camasFC.value[2] }}
            <span 
              (click)="$event.stopPropagation(); camasValue(camasFC.value[2]);" 
              class="lesser-size start-100 translate-middle badge rounded-pill bg-danger">
              X
            </span>
          </button> 
          
          <span *ngIf="camasFC.value?.length > 3" class="additional-selection">
            (+{{ camasFC.value.length - 3 }} m√°s)
          </span>
        </mat-select-trigger>
  
        <div>
          <mat-option *ngFor="let camas of disponiblesIndexadosCamas" [value]="camas.value">
            {{ camas.value }}
          </mat-option>
        </div>
      </mat-select>
    </div>
  
    <div *ngIf="camaFCVacio()">
      <mat-error>Debe seleccionar al menos un tipo de cuarto</mat-error>
    </div>
  </div>
