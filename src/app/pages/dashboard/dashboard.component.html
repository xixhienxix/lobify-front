
<!-- begin::Row -->
<div class="row gy-5 g-xl-8">
    <div class="col-xl-4">
        <app-arrivals 
          [parametrosModel]="parametrosModel"
          [roomCodesComplete]="roomCodesComplete"
          [estatusArray]="estatusArray"
          [ratesArrayComplete]="ratesArrayComplete"
          [houseKeepingCodes]="houseKeepingCodes"
          [codigosCargo]="codigosCargo"
          [allReservations]="allReservations"
          [changing]="changingValue"
        ></app-arrivals>
    </div>
    <div class="col-xl-4">
      <app-departures
        [parametrosModel]="parametrosModel"
        [roomCodesComplete]="roomCodesComplete"
        [estatusArray]="estatusArray"
        [ratesArrayComplete]="ratesArrayComplete"
        [houseKeepingCodes]="houseKeepingCodes"
        [codigosCargo]="codigosCargo"
        [allReservations]="allReservations"
        [changing]="changingValue"
      ></app-departures>
    </div>
    <div class="col-xl-4">
      <app-in-house
        [parametrosModel]="parametrosModel"
        [roomCodesComplete]="roomCodesComplete"
        [estatusArray]="estatusArray"
        [ratesArrayComplete]="ratesArrayComplete"
        [houseKeepingCodes]="houseKeepingCodes"
        [codigosCargo]="codigosCargo"
        [allReservations]="allReservations"
        [changing]="changingValue"
        [changingValueRooms]="changingValueRooms"
      ></app-in-house>
    </div>
</div>
<!-- end::Row -->

<!--begin::Row-->
<div class="row gx-5 gx-xl-10">
  <!--begin::Col-->
  <div class="col-xxl-6 mb-5 mb-xl-10">
    <app-clean-status-widget
    [changingValueRooms]="changingValueRooms"
    ></app-clean-status-widget>
  </div>
  <!--end::Col-->

  <!--begin::Col-->
  <div class="col-xxl-6 mb-5 mb-xl-10">
    <app-occupacy-and-income-widget
      [roomCodesComplete]="roomCodesComplete"
      [totalRooms]="totalRooms"
      [ratesArrayComplete]="ratesArrayComplete"
      [tempRatesArray]="tempRatesArray"
      [standardRatesArray]="standardRatesArray"
      [allAccounts]="allAccounts"
      [allReservations]="allReservations"
      [changingValueRooms]="changingValueRooms"
      [changing]="changingValue"
      [totalIncome]="todaysIncome"
      [loading]="_isLoading">
    </app-occupacy-and-income-widget>
  </div>
  <!--end::Col-->
</div>
<!--end::Row-->
<!-- begin::Row -->
<div class="container mt-3">
  <div class="row g-5 g-xl-8 flex-equal-height">
    <div class="col-xl-3 col-lg-6 col-md-12 mb-4">
      <div class="child-item">
        <app-future-reservations
          [allReservations]="allReservations"
          [changing]="changingValue"
        ></app-future-reservations>
      </div>
    </div>

    <div class="col-xl-3 col-lg-6 col-md-12 mb-4">
      <div class="child-item">
        <app-canceled-reservations
          [allReservations]="allReservations"
          [changing]="changingValue"
        ></app-canceled-reservations>
      </div>
    </div>

    <div class="col-xl-3 col-lg-6 col-md-12 mb-4">
      <div class="child-item">
        <app-temporal-reservations-widget
          [allReservations]="allReservations"
          [changing]="changingValue"
        ></app-temporal-reservations-widget>
      </div>
    </div>

    <div class="col-xl-3 col-lg-6 col-md-12 mb-4">
      <div class="child-item">
        <app-abandon-reservations-widget
          [allReservations]="allReservations"
          [changing]="changingValue"
        ></app-abandon-reservations-widget>
      </div>
    </div>
  </div>
</div>
<!-- end::Row -->
<ng-container *ngIf="_isLoading | async">
  <app-loader-spinner></app-loader-spinner>
</ng-container>
